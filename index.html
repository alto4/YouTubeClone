<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="nav-left">
        <i class="fa fa-lg fa-bars hamburger"></i>
        <img src="images/logo.png" class="logo alt="YouTube Logo." />
      </div>
      <div class="nav-center">
        <input type="text" class="searchbar" />
        <button class="btn-search">
          <a href="#"><i class="fa fa-search fa-lg"></i></a>
        </button>
      </div>
      <ul class="nav-right">
        <li>
          <a href="#"><i class="fa fa-lg fa-video-camera"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-lg fa-th"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-lg fa-bell"></i></a>
        </li>
        <li>
          <button class="user-icon">S</button>
        </li>
      </ul>
    </header>

    <div class="container">
      <main>
        <section class="feature-video">
          <div class="video-player">
            Video player
          </div>
          <div class="video-details">
            Video Details
          </div>
        </section>
        <section class="description">
          Description
        </section>
        <section class="comments">
          Comments
        </section>
      </main>
      <section class="recommended-videos">
        Recommended videos
      </section>
    </div>
  </body>
</html>
